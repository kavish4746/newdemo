<div class="container">
  <h1>Student Information</h1>
</div>
<div class="container">
  <div class="form-group">ID
  <input #txtid type="text" class="form-control" [(ngModel)]="id">
  </div>
  <div class="form-group">Name
  <input #txtname type="text" class="form-control" [(ngModel)]="name">
</div>
<div class="form-group">Gender:-<br>
 <input  type="radio" class="form-control,a" name="a1" [(ngModel)]="gender" value="male">Male
  <input  type="radio" class="form-control,a" name="a1" [(ngModel)]="gender" value="female">Female
</div>
<div class="form-group">
  <select #txtgrd class="form-control" [(ngModel)]="grd">
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>D</option>
    <option>F</option>
  </select>
</div>
<div class="form-group" >
  <select #txtdrp class="form-control" [(ngModel)]="drp">
    <option *ngFor="let item of pfarr" >{{item}}
    </option>
  </select>
</div>
<div class="form-group">
  <button (click)="onAdd()" class="form-control,btn btn-primary">ADD</button>
</div>
<hr>
<div class="container"> 
  <table class="table">
  <thead>
  <th>
    ID
  </th>
  <th>
    Name
  </th>
  <th>
    Gender
  </th>
  <th>
    Grade
  </th>
  <th>
    Result
  </th>
  <th>
    Action
  </th>
</thead>
<tr *ngFor="let item of stuarr;let i=index">
  <td>{{item.id}}</td>
  <td>{{item.name}}</td>
  <td>{{item.gen}}</td>
  <td>{{item.grade}}</td>
  <td>{{item.result}}</td>
  <td><button (click)="ondelete(i)" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
        <button (click)="onupdate(item)" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button></td>
</tr>
</table>
</div>
