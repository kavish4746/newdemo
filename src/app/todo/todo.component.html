<div class="container">
  <h1>To Do List</h1>
</div>
<div class="container">
  <div class="form-group">
  <input #txtid type="text" class="form-control">     ID
  </div>
  <div class="form-group">
  <input #txttitle type="text" class="form-control">Title
</div>
<div class="form-group">
  <select #txtdrp class="form-control">
    <option *ngFor="let item of starr" >{{item}}
    </option>
  </select>
</div>
<div class="form-group">
  <button (click)="onAdd(txtid.value,txttitle.value,txtdrp.value)" class="form-control,btn btn-primary">ADD</button>
</div>
<hr>
<div class="container">
<table class="table">
  <thead>
    <th>
      ID
    </th>
    <th>
        Title
      </th>
      <th>
          Status
        </th>
        <th>
          Action
        </th>
  </thead>
  <tr *ngFor="let item of tasks;let i=index">
    <td>{{item.ID}}</td>
    <td>{{item.title}}</td>
    <td>{{item.status}}</td>
    <td><button (click)="ondel(i)" class="btn btn-default" aria-label="Left Align">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
    <button (click)="onup(item)" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button></td>
  </tr>
  </table>
</div>
